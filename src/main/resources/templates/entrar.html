<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout">

	
<section layout:fragment="conteudo">

	
		<div class="card container-fluid col-sm-3 mt-5 p-0">
		
				<div th:if="${param.error}" class="alert alert-danger mr-3 ml-3">
				<span>Usuario ou senha invalida.</span></div>
				<div class="card-header text-center">
					Sign In
				</div>
			<form action="/entrar" method="POST">
				<div class="card-body ">
					<div class="from-group row " data-validate="Enter username or email">
						<h5 class="card-title col-sm-3">Usuario:</h5>
						<input type="text" class="form-control col-sm-4 mb-2" name="username" required>
					</div>
	
					<div class="form group row " data-validate = "Enter password">
						<h5 class="card-title col-sm-3">Senha:</h5>
						<input type="password" class="form-control col-sm-4 mb-2 was-validated"  name="password" placeholder="password" required>
					</div>
	
					<div class="container-login100-form-btn">
					<button class="btn btn-primary" type="submit">
							<i class="fas fa-sign-in-alt fa-2x"></i>
							Sign In
					</button>
						
					</div>
	
	
					<div class="text-center">
						<a href="/registrar" >
							<i class="fas fa-user-plus fa-1x"></i> <h5>Create an account</h5>
						</a>
					</div>
				
				</div>
			

			</form>
		</div>
	
	
	

	<div id="dropDownSelect1"></div>
	
</section>
</html>
