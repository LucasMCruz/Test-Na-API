<!DOCTYPE HTML>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf-extras-springsecurity5"
	layout:decorate="Padrao">

<section layout:fragment="conteudo">
<div class="card mb-3">
  <img class="card-img-top">
  <div class="card-body">
  <div class="table-responsive">
                <span>AGUARDE A PROXIMA ATUALIZAÇÂO. obg</span>
                <table class="table table-striped" >
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col" class="text-right">Preço</th>
                            <th> </th>
                        </tr>
                    </thead>
                    
                    
                </table>
                    <div class="list-group-item ">
				      <div class=" direita" th:each="historico : ${vendas}" > 
				         <h5 class="card-title">Histórico do <span sec:authentication="principal.username"></span></h5>
				         <p class="card-text" th:text="|Show do ${historico.evento.nomeevento}|"></p>
				         <p class="card-text" th:text="|Local do Evento: ${historico.evento.cadastrocasa.nome}|"></p>
				         <p class="card-text" th:text="|Data do Evento: ${{historico.evento.dataevento}}|"></p>
				         <p class="card-text" th:text="|Quantidade de ingressos comprados: ${historico.ingressosComprados}|"></p>
				         <hr>
				      </div>
				    </div>
            </div>
        </div>
  
  </div>

</section>
</html>
